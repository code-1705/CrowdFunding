<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding DApp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Crowdfunding DApp</h1>
        <button id="connect" class="glass-btn">🔗 Connect Wallet</button>

        <div class="glass-card">
            <h2>Donate</h2>
            <input id="campaignId" type="number" placeholder="Campaign ID" />
            <input id="donationAmount" type="number" placeholder="Amount (ETH)" />
            <button id="donate" class="glass-btn">💸 Donate</button>
        </div>

        <div class="glass-card">
            <h2>Fetch Campaign</h2>
            <input id="infoId" type="number" placeholder="Campaign ID" />
            <button id="getInfo" class="glass-btn">🔍 Fetch Info</button>
            <pre id="infoOutput"></pre>
        </div>

        <div class="glass-card">
            <h2>Create Campaign</h2>
            <input id="title" placeholder="Campaign Title" />
            <input id="description" placeholder="Description" />
            <input id="goal" type="number" placeholder="Goal (ETH)" />
            <input id="duration" type="number" placeholder="Duration (days)" />
            <button id="create" class="glass-btn">🚀 Launch</button>
        </div>

        <div class="glass-card">
            <h2>Withdraw Funds</h2>
            <input id="withdrawId" type="number" placeholder="Campaign ID to withdraw" />
            <button id="withdraw" class="glass-btn">🏦 Withdraw</button>
            <p id="withdrawStatus" style="margin-top:10px;"></p>
        </div>


    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
